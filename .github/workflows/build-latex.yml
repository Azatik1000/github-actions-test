name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Find changed tex files
        id: find_changed
        run: | 
          # git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | tee
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -i -e '\\.tex$'
          # echo kek
          echo "::set-output name=changed_files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -i -e '\\.tex$')"
      - name: List changed files
        run: echo ${{steps.find_changed.outputs.changed_files}}
      - name: Compile LaTeX document
        uses: dante-ev/latex-action@master
        with:
          root_file: main.tex
          args: "-c"
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}